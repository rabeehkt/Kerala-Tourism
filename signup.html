<div class="row signin">
  <div class="col-md-4"></div>
  <div class="col-md-4 col-12 ">
    <section>
       
      <div class="signup-form">
        <form action="district.html"  class="form-horizontal" onsubmit="return validate()">
              <div class="row">
                <div class="col-8 offset-4">
                    <h2>Sign Up</h2>
                </div>	
              </div>			
            <div class="form-group row">
                <label class="col-form-label col-4">Username</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="username" required="required">
                </div>        	
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Email Address</label>
                <div class="col-8">
                    <input type="email" class="form-control" id="mail" name="email" required="required">
                    <label id="mailv"></label>
                </div>        	
            </div>
            <div class="form-group row">
              <label class="col-form-label col-4">Phone Number</label>
              <div class="col-8">
                  <input type="text" class="form-control" id="mob" name="mob" required="required">
                  <label id="mobv"></label>
              </div>        	
          </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" id="pass" class="form-control" name="password" required="required">
                    <label id="passv"></label>
                </div>        	
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Confirm Password</label>
                <div class="col-8">
                    <input type="password" id="pass1" class="form-control" name="confirm_password" required="required">
                    <label id="passvc"></label>
                </div>        	
            </div>
            <br>
            <p class="">Password Strength :</p>
              <div id="typepass">
              <div id="strengthResult">
                </div>
                </div>
            <div class="form-group row">
                <div class="col-8 offset-4">
                    <p><label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>  
            </div>		      
        </form>
        <div class="text-center">Already have an account? <a href="./sigin.html">Login here</a></div>
    </div>
  </section>
  </div>
</div>
